<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students | Attendance System</title>

  <!-- Simple clean look using Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      background: #f5f5f5;
    }
    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .card {
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">Attendance System</a>
    </div>
  </nav>

  <div class="container">
    <!-- Header + Actions -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Students</h2>
      <div>
        <a href="/add/" class="btn btn-sm btn-primary me-2">+ Add Student</a>
        <a href="/mark/" class="btn btn-sm btn-success me-2">Mark Attendance</a>
        <a href="/attendance/" class="btn btn-sm btn-secondary">View Attendance</a>
      </div>
    </div>

    <!-- Students List -->
    <div class="card shadow-sm">
      <div class="card-body">
        {% if students %}
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th style="width: 10%">#</th>
                <th>Name</th>
                <th>Roll No</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for s in students %}
              <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.roll_no }}</td>
                <td>
                <a href="/edit/{{ s.id }}/" class="btn btn-sm btn-warning">Edit</a>
                <a href="/student/delete/{{ s.id }}/" class="btn btn-sm btn-danger">
                  Delete
                </a>
              </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        {% else %}
          <p class="mb-0 text-muted">No students added yet. Click “Add Student” to create one.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
